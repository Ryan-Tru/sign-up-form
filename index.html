<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- This is where the whole page is contained -->
    <main class="sign-up-container">
        <!-- This section is for the logo -->
        <section class="logo-section">
            <div class="logo">
                <img class="logo-img" src="assets/images/odin-lined.png" alt="Odin Logo">
                <h1 class="logo-name">ODIN</h1>
            </div>
        </section>

        <!-- This section is for the sign up form and such -->
        <section class="sign-up-area">
            <div class="description">
                <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. <br> Sign up <em>now</em> to get started.</p>
                <p class="second-paragraph">You <em>know</em> you want to.</p>
            </div>
            <div class="sign-up-form-container">
                <form id="sign-up-form">
                    <legend class="form-legend">Let's do this!</legend>
                    <label for="first-name">FIRST NAME <input class="form-item" type="text" name="first-name" id="first-name" required></label>
                    

                    <label for="last-name">LAST NAME <input class="form-item" type="text" name="last-name" id="last-name" required></label>
                    

                    <label for="email">EMAIL <input class="form-item" type="email" name="email" id="email"required></label>
                    

                    <label for="phone-number">PHONE NUMBER <input class="form-item" type="number" name="phone-number" id="phone-number" pattern="(^(04)[0-9]{8})" title="Please Enter an Australian number starting with 04" maxlength="10" required></label>
                    

                    <label for="password">PASSWORD <input class="form-item error" type="password" name="password" id="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="MINIMUM 8 CHARACTERS WITH UPPER AND LOWERCASE LETTERS AND SPECIAL CHARACTERS e.g., ! @ # ? ]" required></label>
                    

                    <label for="confirm-pass">CONFIRM PASSWORD <input class="form-item error" type="password" name="confirm-pass" id="confirm-pass" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="MINIMUM 8 CHARACTERS WITH UPPER AND LOWERCASE LETTERS AND SPECIAL CHARACTERS e.g., ! @ # ? ]" required></label>
                    
                </form>
            </div>
            <div class="account-create-login">
                <button type="submit" form="sign-up-form">Create Account</button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
